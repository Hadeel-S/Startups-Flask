<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>

<div class="row">
			<div class="col-md-3">
				<h2>Startup: </h2>
					<h3>{{startup.name}}</h3>
</div>


	{% if founders !=[] %}	
		<div class="row">
			<div class="col-md-3">
				<h2>Founders: </h2>
					{% for i in founders %}
								<h3>{{i.name}}</h3>
								<div class="row padding-top padding-bottom">
									<div class="col-md-1"></div>
									<div class="col-md-11 padding-none">
										<a href="{{url_for('editFounder', startup_id = startup.id, founder_id = i.id )}}">
											<button class="btn btn-default" id="new-founder">
												<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Founder
											</button>
										</a>
										<a href="{{url_for('deleteFounder',startup_id = startup.id, founder_id = i.id )}}">
											<button class="btn btn-default delete" id="delete-founder">
												<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Founder
											</button>
										</a>										
									</div>
									<div class="col-md-7"></div>
								</div>
					{% endfor %}
					<br>
					<br>
					<br>
					<a href="{{url_for('newFounder', startup_id = startup.id )}}">
											<button class="btn btn-default" id="new-founder">
												<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Add a new Founder!
											</button>
										</a>
			</div>
	{% endif %}
