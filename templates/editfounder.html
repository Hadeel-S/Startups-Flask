	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Founder</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{founder.name }}">

					<label for="description">Bio:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="bio">{{founder.bio}}</textarea>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showStartups')}}'>
						<input type="button" value="Cancel" onclick="history.go(-1)"/> </input>
					</a>
				</div>
			</form>
		</div>
	</div>
